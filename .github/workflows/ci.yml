name: lab23 test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/  checkout@v3

      - name: Run docker-compose
        run: docker compose up -d

      - name: Test
        run: docker-compose exec -T backend pytest tests/
